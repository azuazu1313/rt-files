<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>RoyalTransfer EU - Image Storage</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://clinquant-begonia-ba8425.netlify.app/favicon-rt.png">

<body>
  <div class="container">
    <header>
      <a href="https://www.royaltransfer.eu">
        <img src="assets/newherotest.webp" alt="RoyalTransfer EU Luxury Airport Transfer Company Logo" class="logo">

    <main>
      <h1>Image Storage Only</h1>
      <p>This domain hosts image assets for RoyalTransfer EU.</p>
      <p>Please visit our main website for services and information:</p>
      <a href="https://www.royaltransfer.eu" class="btn">Go to RoyalTransfer EU</a>
      
      <div class="example-images">
        <h2>Test Images</h2>
        <p>Here are some test images to verify the CDN is working:</p>
        <div class="image-grid">
          <img src="assets/rome327.webp" alt="Rome" width="200">
          <img src="assets/barc255.webp" alt="Barcelona" width="200">
          <img src="assets/paris136.webp" alt="Paris" width="200">
          <img src="assets/milano250.webp" alt="Milan" width="200">
        </div>
      </div>
    </main>
    
    <footer>
      <p>&copy; RoyalTransfer EU 2025</p>
    </footer>
  </div>
